<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel ="stylesheet" href="index.css">
    
</head>
<body>

  <div id="section1" class="header">
    <ul>
      <li>W </li>
      <li>e</li>
      <li>a</li>
      <li>t</li>
      <li>h</li>
      <li>e</li>
      <li>r</li>
      <li>F</li>
      <li>o</li>
      <li>r</li>
      <li>e</li>
      <li>c</li>
      <li>a</li>
      <li>s</li>
      <li>t</li>
    </ul>
  </div>
  <div id="section2" class="content" >
   <div class="card" id="card"><br>
    <form>
      <label for="city" id="label">City:</label><br>
      <select name="city" id="city" >
       <option value="choose">Choose</option>
       <option value="Tirupur">Tirupur</option>
       <option value="Coimbatore">Coimbatore</option>
       <option value="Chennai">Chennai</option>
       <option value="Palladam">Palladam</option>
       <option value="Kangayam">Kangayam</option>
       <option value="Dharapuram">Dharapuram</option>
       <option value="Salem">Salem</option>
       <option value="Karur">Karur</option>
      </select>
   </form><br>
   <center>
   <button type="submit" id="button" onclick="weather()">Click to go!!</button>
  </center>
   </div>
  </div>
  <div id="result"></div>
  <div id="temp"></div>
  <div class="animations" id="sunny" style="display: none;">
    <div class="sunny" id="sun">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_bknKi1.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
    </div>
    <div class="tree" id="tree">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_vfgwrgqf.json"  background="transparent"  speed="1"  style="width: 300px;"  loop  autoplay></lottie-player>
    </div>
    
    <div class="plant" id="plant">
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <lottie-player src="https://assets2.lottiefiles.com/private_files/lf30_n1o66uzb.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    </div>


   </div>



<script src="index.js"></script>
</body>
</html>
